plugins {
    id 'groovy'
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.30'
}

group 'JavaTest'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

test {
    useJUnitPlatform()
}


repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'io.netty', name: 'netty-all', version: '4.1.36.Final'
    compile group: 'org.jetbrains.kotlinx', name: 'kotlinx-coroutines-core', version: '1.2.1'
    compile group: 'com.google.guava', name: 'guava', version: '27.0.1-jre'
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.7'
    compile "org.jetbrains.kotlin:kotlin-reflect:1.3.40"
    compile 'com.alibaba:fastjson:1.2.61'
    compile 'com.google.code.gson:gson:2.8.1'
    implementation group: 'com.alibaba', name: 'easyexcel', version: '3.0.5'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'


    // https://github.com/hekailiang/squirrel
    implementation group: 'org.restcomm.fsm', name: 'squirrel-foundation', version: '0.3.9.11'

    implementation 'org.jeasy:easy-states:2.0.0'


}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}