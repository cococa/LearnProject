考虑到现在技术部的规模，更偏向于小团队的创业的感觉，可以打通业务线隔阂，B端的同学也可以参加C端的项目，B端业务多的时候C端也可以参与，
工种上也是可以，特别是后端开发资源不足的情况下，可以相互了解业务，相互帮助，提升开发效率，提高团队默契。


在产品的需求上，建议可以更好的把侧重点放在有盈利点需求上，放在提升C端日活购买量的功能点上，放在离钱近的业务功能点上，
比如同样的开发需求，能促进业务部门同学业绩的工作优先级更高，
C端产品需求的相对B端产品线的优先级更高，配合业务部门进行尝试，快速的迭代产品的功能，协助业务完成的同时，提升团队同学的成就感。
