<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Function类型</title>
	<script type="text/javascript">
			
			function box(num1 , num2){
				return num1+ num2;
			}

			var box2 = function(num1, num2){
				return num1+ num2;
			}

			console.log(box(1,2));


			// 作为 值的函数


	function test( sumFunction , num){
		console.log(typeof(sumFunction));
		return sumFunction(num);
	}

	function sum (num){
		return 10+ num;
	}	

	var re = test(sum , 123 );

	console.log(re);


	</script>
</head>
<body>






</body>
</html>
