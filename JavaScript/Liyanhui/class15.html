<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>对象中的方法</title>
	<script type="text/javascript">
		
	var box = [1,2,3];
	console.log(box.toString()); 
	console.log(box.valueOf());
	console.log(box.toLocaleString());

	console.log(box.join('|'));  //用分隔符来创建字符串，返回类型是string
	console.log(typeof box.join('|')); 

	box.push(2); // 数组的操作可以用栈的形式  push返回数组的长度

	console.log('push 后'+box);

	box.pop();   // 移除最后的元素，并返回移除的元素

	console.log('pop 后'+box);  


	// 使用队列的方法操作数组

	console.log(box.shift()); //移除数组开头的元素，并返回这个元素

	console.log('shift 后'+box);


	console.log('排序方法');

	var box   = [1,2,3,5,6,8,0];

	console.log(box.reverse());	//反转数组	
	console.log(box.sort())   ;	 //对数组进行排序	 

	</script>
</head>
<body>
	
</body>
</html>
