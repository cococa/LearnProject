<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Functin类型</title>
	<script type="text/javascript">
		// 阶乘 用递归实现

		function box(num){
			if ( num <= 1){
				return 1;

			}else{
				return num * box(num-1);
			}
		} 


		console.log(box(4));  //  --- 24

		// 如果要修改 box 这个函数名， 那么内部调用的也需要修改
		// 如果内部多次调用，就比较麻烦了，可以用下面的方法来解决

		function test(num){
			if ( num <= 1){
				return 1;

			}else{
				return num * arguments.callee(num-1);
			}
		} 

		console.log(test(4));


		// 函数内部另一个特殊对象是 this ，this 引用的是函数数据以执行操作的对象, 或者说是函数调用语句所处的那个作用于，
		// 当在全局作用域中调用函数时， this 对象引用的就是 window.

		console.log( '-----------------' );
		console.log(window);
		console.log(typeof window);


		console.log(this);
		console.log(typeof this);

		// 这是的window 就是 this  

		var age = 123;
		console.log( '-----------------' );
		console.log( window.age );
        console.log( this.age );



		window.color = "window red";
		
		var box = {
			color : 'box-red',
			sayHello : function(){
				return this. color;
			}
		};


		console.log(box.sayHello());	
		console.log(this.color);


		function sayColor(){
			return this.color;
		}

		var cocoa = {
			color : "cocoa color"
		};

		cocoa.sayColor = sayColor;

		console.log( '-----------------' );
		console.log( sayColor() );
		console.log( cocoa.sayColor() );


		// 函数的属性 和方法
		console.log( '-----------------' );
		function lengthTest(num1 , num2){
			return num1 + num2;
		}

		console.log(lengthTest.length);  // 返回接受参数的个数 2 


		// call 和 apply 后面再去理解



	</script>

</head>
