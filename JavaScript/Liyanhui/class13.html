<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>对象和数组</title>
	<script type="text/javascript">
	// 创建对象			
	var box1 = new Object();
	// 创建属性并赋值
	box1.name = "123";
	console.log(box1.name);



	// 创建方式2
	var box2 = Object();
	console.log(typeof box2);
	// 创建方式3
	var box3 = {
		'name': '132',
		'age':12
	};
	console.log(typeof box3);
	console.log(box3.name);


	// 给对象添加方法
	function run(){
		return 'run method';
	}

	// 有下面两种方式，注意区别()
	box1.run = run();
	console.log(box1.run);

	box2.run = run 
	console.log(box2.run()); // 这里如果不加() , 会直接输出run 方法的内容


	//自变量的方式创建方法

	var box4 ={
		run : function(){
			return "box4 run method";
		}
	};
	console.log(box4.run());


	// 使用delete 删除对象属性

	console.log(box3.name);

	delete box3.name

	console.log(box3.name);


	//对象作为方法的参数

	function logg(obj){
		console.log(obj)
	}

	logg(box1);



	</script>
</head>
<body>
	
</body>
</html>
