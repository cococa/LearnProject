<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>基础的选择器</title>
	<style type="text/css">
		    * {
		 	  /*通配的选择器*/
		 	  color : red;
		    }
			div{
				background-color: green;
			}
			div.largetext{
				font-size: 33px;
			}
			.coloryellow{
				color: yellow;
			}

			#name{
				font-size: 40px;
				font-weight: bold;
			}

	</style>
</head>
<body>
	
		<div class="largetext coloryellow">div inner text </div>
		<p class="largetext">p inner text</p>
		<div id="name">id div </div>
</body>
</html>
