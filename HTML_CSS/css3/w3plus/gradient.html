<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Gradient</title>
    <style type="text/css">
        
       div{
        width: 300px;
        height: 100px;
        margin: 10px;
       } 
      .inbox1{
        background:-webkit-linear-gradient(top, #ff0000,#123);
        background-repeat: repeat;
        color: #fff;
      }


      .inbox2{
        background:-webkit-radial-gradient(#ff0000,#00ff00,#0000ff);
        
      }

      .inbox3{
        background:-webkit-radial-gradient(#ff0000 5%,#00ff00 25%,#0000ff 50%);
        
      }


    </style>


</head>

<body>

    <div class="inbox1">
        测试第一个线性渐变，background:-webkit-linear-gradient(top, #ff0000,#123);
    </div>
    

  
    <h1>径向渐变</h1>

    <div class="inbox2">
        
    </div>

    <div class="inbox3">
        
    </div>

</body>

</html>
